<style>
    body{
        background-color: black;
    }
    .swiper {
        width: 600px;
        height: 300px;
    }
    swiper-slide img {
    width: 600px;         /* Ajusta al ancho deseado */
    height: 300px;        /* Ajusta la altura deseada */
    object-fit: cover;    /* Cubre el área del slide sin distorsionar la imagen */
}
#titulo {
    display: flex;            /* Activamos Flexbox */
    justify-content: center;  /* Centra el contenido horizontalmente */
    align-items: center;      /* Centra el contenido verticalmente */
    height: 100%;             /* Asegura que el contenedor tenga una altura para centrar */
    text-align: center;       /* Centra el texto dentro del <h1> */
}

#titulo h1 {
    margin: 0;                /* Elimina los márgenes por defecto del <h1> */
    color: azure;
    font-size: 2rem;          /* Ajusta el tamaño de la fuente (opcional) */
}
</style>
